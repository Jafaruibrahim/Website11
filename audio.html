<html>
<head>

 audio{

<body bgcolor="99999k">
  <h1>
    wellcome to Audio
  </h1>
  
    <audio id="audio" controls></audio>

<script>
const songs = [
  "arabsong.mp3",
  "mijinyarinya.mp3",
  "sirajo1.mp3",
  "sudan.mp3",
  "Habu.mp3",
  "Bege.mp3"
];

let index = 0;
const audio = document.getElementById("audio");

audio.src = songs[index];
audio.play();

audio.addEventListener("ended", () => {
  index++;
  if (index < songs.length) {
    audio.src = songs[index];
    audio.play();
  }
});
</script>
</body>
</html>
